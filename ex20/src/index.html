<h2>CatPhotoApp</h2>

<main>
  <p>
    View more
    <a href="#"
      ><img src="https://bit.ly/3fUJAV1" alt="Gray cat on a tree branch"
    /></a>
    cat photos
  </p>

  <p>Things cats love:</p>
  <ul>
    <li>milk</li>
    <li>fish</li>
    <li>play with ball</li>
  </ul>

  <p>Top 3 things cats hate:</p>
  <ol>
    <li>dogs</li>
    <li>water</li>
    <li>car rides</li>
  </ol>

  <!--Below action form is added-->

  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required />
    <button type="submit">Submit</button>
  </form>

  <!--Action form ends-->

  <div>
    <label for="inside">
      <input
        id="inside"
        type="radio"
        name="inside-outside"
        value="inside"
        checked
      />Inside
    </label>
    <label for="outside">
      <input
        id="outside"
        type="radio"
        name="inside-outside"
        value="outside"
      />Outside
    </label>
  </div>

  <div>
    <label><input type="checkbox" name="favorite_pet" value="Dog" checked />Dog</label>
    <label><input type="checkbox" name="favorite_pet" value="Cat" />Cat</label>
    <label><input type="checkbox" name="favorite_pet" value="Hamster" />Hamster</label>
    <label><input type="checkbox" name="favorite_pet" value="Bird" />Bird</label>
    <label><input type="checkbox" name="favorite_pet" value="Fish" />Fish</label>
  </div>

  <footer>
    <h2 id="footer">footer</h2>
  </footer>
</main>
